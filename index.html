<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">
    <header class="app-header">
      <h1>TODO List App</h1>
    </header>

    <section class="input-area">
      <input type="text" class="input" id="todoInput" placeholder="Add a new task" aria-label="New Task">
      <button id="addBtn" aria-label="Add Task">Add</button>
      <button id="clearBtn" class="ghost">Delete All Tasks</button>
    </section>

    <section>
      <ul id="todoList" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="footer">
      <small>Built by The Flutist Programmer</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
